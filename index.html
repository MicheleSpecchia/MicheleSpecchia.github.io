<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Michele Specchia</title>
    <meta name="description" content="Portfolio personale di Michele Specchia: progetti, contatti e interessi in sviluppo software e machine learning." />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.49/dist/webllm.min.js" defer></script>
  </head>
  <body>
    <div class="backdrop" aria-hidden="true"></div>
    <canvas id="fx" aria-hidden="true"></canvas>
    <main class="page" role="main">
      <header class="hero">
        <p class="prompt" id="prompt" data-text=">_ Ciao, sono">
          <span id="typed-prompt">&gt;_ Ciao, sono</span>
        </p>
        <h1 class="name" id="name" data-text="Michele Specchia">
          <span id="typed-name">Michele Specchia</span><span class="caret" aria-hidden="true"></span>
        </h1>
        <div class="terminal" role="region" aria-label="Terminale">
          <canvas id="fx-term" class="term-canvas" aria-hidden="true"></canvas>
          <div id="term-log" class="term-log" role="log" aria-live="polite"></div>
          <div class="term-row">
            <span class="term-sign">$</span>
            <input id="cmd" class="term-input" type="text" inputmode="text" autocomplete="off" spellcheck="false" placeholder="scrivi un messaggio e premi Invio..." aria-label="Digita un comando" />
          </div>
        </div>
      </header>

      <footer class="footer">
        <hr class="rule" />
        <p class="footline">
          <span aria-label="copyright">&copy;</span>
          <span id="year"></span>
          <span class="owner">Michele Specchia</span>
          <span class="spacer">|</span>
          <a href="privacy.html">Privacy</a>
          <span class="spacer">|</span>
          <a href="contact.html">Contact</a>
        </p>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
  
</html>
